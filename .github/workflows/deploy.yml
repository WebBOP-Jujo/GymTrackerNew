name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
     contents: write # Necesario para que la acción peaceiris/actions-gh-pages pueda escribir en la rama gh-pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Actualizado a v4

      - name: Set up Node.js 🟩
        uses: actions/setup-node@v4 # Actualizado a v4
        with:
          node-version: '18' # O tu versión preferida de Node.js
          cache: 'npm' # O 'yarn'

      - name: Install dependencies 👨‍💻
        run: npm install # O yarn install

      - name: Build 🏗️
        run: npm run build # O yarn build
        env:
         # Si estuvieras usando archivos .env para las claves de Supabase para la compilación, configúralas aquí
         # VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
         # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
         # Nota: Tu configuración actual tiene las claves hardcodeadas en constants.ts,
         # por lo que estas variables de entorno podrían no ser utilizadas por la compilación de Vite
         # a menos que cambies constants.ts para usar import.meta.env

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # cname: tudominio.com # Si tienes un dominio personalizado
